# The following environment variables are set in the CircleCI project:
#
#    PIPENV_VENV_IN_PROJECT: true

version: 2.1

orbs:
  codecov: codecov/codecov@3.0.0

jobs:
  cache:
    docker:
      - image: cimg/python:3.10.0
    resource_class: medium
    steps:
      - checkout
      - restore_cache:
          keys:
            - pipenv-{{ .Branch }}-{{ checksum "Pipfile.lock" }}
            - pipenv-{{ .Branch }}-
            - pipenv-
      - run: pipenv sync --dev
      - save_cache:
          key: pipenv-{{ .Branch }}-{{ checksum "Pipfile.lock" }}
          paths:
            - .venv

  lint_black:
    docker:
      - image: cimg/python:3.10.0
    environment:
    resource_class: medium
    steps:
      - checkout
      - restore_cache:
          keys:
            - pipenv-{{ .Branch }}-{{ checksum "Pipfile.lock" }}
      - run: pipenv run ./lint-black

  lint_flake8:
    docker:
      - image: cimg/python:3.10.0
    environment:
    resource_class: medium
    steps:
      - checkout
      - restore_cache:
          keys:
            - pipenv-{{ .Branch }}-{{ checksum "Pipfile.lock" }}
      - run: pipenv run ./lint-flake8

  lint_isort:
    docker:
      - image: cimg/python:3.10.0
    environment:
    resource_class: medium
    steps:
      - checkout
      - restore_cache:
          keys:
            - pipenv-{{ .Branch }}-{{ checksum "Pipfile.lock" }}
      - run: pipenv run ./lint-isort

  lint_package_types:
    docker:
      - image: cimg/python:3.10.0
    environment:
    resource_class: medium
    steps:
      - checkout
      - restore_cache:
          keys:
            - pipenv-{{ .Branch }}-{{ checksum "Pipfile.lock" }}
      - run: pipenv run ./lint-package-types

  lint_shell:
    docker:
      - image: cimg/python:3.10.0
    environment:
    resource_class: medium
    steps:
      - checkout
      - restore_cache:
          keys:
            - pipenv-{{ .Branch }}-{{ checksum "Pipfile.lock" }}
      - run: pipenv run ./lint-shell

  lint_test_types:
    docker:
      - image: cimg/python:3.10.0
    environment:
    resource_class: medium
    steps:
      - checkout
      - restore_cache:
          keys:
            - pipenv-{{ .Branch }}-{{ checksum "Pipfile.lock" }}
      - run: pipenv run ./lint-test-types

  lint_yaml:
    docker:
      - image: cimg/python:3.10.0
    environment:
    resource_class: medium
    steps:
      - checkout
      - restore_cache:
          keys:
            - pipenv-{{ .Branch }}-{{ checksum "Pipfile.lock" }}
      - run: pipenv run ./lint-yaml

  test:
    docker:
      - image: cimg/python:3.10.0
    environment:
    resource_class: medium
    steps:
      - checkout
      - restore_cache:
          keys:
            - pipenv-{{ .Branch }}-{{ checksum "Pipfile.lock" }}
      - run: pipenv run ./test
      - codecov/upload:
          file: coverage.xml

  build:
    docker:
      - image: cimg/python:3.10.0
    environment:
    resource_class: medium
    steps:
      - checkout
      - restore_cache:
          keys:
            - pipenv-{{ .Branch }}-{{ checksum "Pipfile.lock" }}
      - run: pipenv run ./build
      - run: pip install dist/*
      - run: if [[ -z "${CIRCLE_TAG}" ]]; then circleci-agent step halt; fi
      - run: pipenv run twine upload dist/*

workflows:
  default:
    jobs:
      - cache:
          filters:
            branches:
              only: /.*/
            tags:
              only: /.*/
      - lint_black:
          requires:
            - cache
      - lint_flake8:
          requires:
            - cache
      - lint_isort:
          requires:
            - cache
      - lint_package_types:
          requires:
            - cache
      - lint_shell:
          requires:
            - cache
      - lint_test_types:
          requires:
            - cache
      - lint_yaml:
          requires:
            - cache
      - test:
          filters:
            branches:
              only: /.*/
            tags:
              only: /.*/
          requires:
            - cache
      - build:
          filters:
            branches:
              only: /.*/
            tags:
              only: /.*/
          requires:
            - lint_black
            - lint_flake8
            - lint_isort
            - lint_package_types
            - lint_shell
            - lint_test_types
            - lint_yaml
            - test
